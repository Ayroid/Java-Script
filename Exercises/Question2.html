<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <div class="div_center">
        <!-- <h1>PLAY</h1> -->
    </div>
    <script>
        let options = ['R', 'P', 'S']
        let play = true;
        while (play) {
            let pChoice = prompt("Choose:  R, P or S").toUpperCase()
            let randomNumber = Math.floor(Math.random() * 3)
            let cChoice = options[randomNumber]

            if (pChoice===cChoice){
                alert("DRAW!")
                document.body.style.background = "yellow"
            }
            else if ((pChoice === 'S' && cChoice === 'P') || (pChoice === 'R' && cChoice == 'S') || (pChoice == 'P' && cChoice == 'R')){
                alert("You WON!\nYou: "+pChoice+"\nComputer: "+cChoice)
                document.body.style.background = "green"
            }
            else{
                alert("You LOST!\nYou: "+pChoice+"\nComputer: "+cChoice)
                document.body.style.background = "red"
            }

            play = confirm("Do you want to play again?")
        }
    </script>
</body>

</html>
